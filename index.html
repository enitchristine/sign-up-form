<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="odin-bg">
            <div class="upper-sec">
                <div class="banner">
                    <img src="odin-lined.png" id="logo" alt="The Odin Project Logo">
                    <span>ODIN</span>
                </div>
            </div> 
        </div>
        <div class="main">
            <div class="sec-1">
                <span>This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams.<br>Sign up now to get started.<br><br>You know you want to.</span>
            </div>
            <div class="sec-2">
                <form action="" method ="get" id="top-form">
                    <legend>Let's do this!</legend>
                    <div class="form-sec">
                        <div class="col">
                            <div class="inputs">
                                <label for="f-name">FIRST NAME</label>
                                <input type="text" id="f-name" name="first-name" required>
                            </div>
                            <div class="inputs">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="e-mail" required>
                            </div>                        
                            <div class="inputs">
                                <label for="pw">PASSWORD</label>
                                <input type="password" id="pw" name="password" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="inputs">
                                <label for="l-name">LAST NAME</label>
                                <input type="text" id="l-name" name="last-name" required>    
                            </div>
                            <div class="inputs">
                                <label for="p-num">PHONE NUMBER</label>
                                <input type="tel" id="p-num" name="phone-number" required>
                            </div>
                            <div class="inputs">
                                <label for="confirm-pw">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-pw" name="confirm-password" required>
                            </div>
                            
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="sec-3">
                <button type="submit" form="top-form" value="Submit">Create Account</button>
                <span id="login">Already have an account? <a href="https://www.google.com">Login</a></span>
            </div>
        </div>
    </div>
</body>
</html>
