<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="odin-bg"></div>
        <div class="main">
            <div class="sec-1"></div>
            <div class="sec-2">
                <form action="post">
                    <legend>Let's do this!</legend>
                    <div class="form-sec">
                        <div class="col">
                            <div class="inputs">
                                <label for="f-name">FIRST NAME</label>
                                <input type="text" id="f-name" name="first-name">
                            </div>
                            <div class="inputs">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="e-mail">
                            </div>                        
                            <div class="inputs">
                                <label for="pw">PASSWORD</label>
                                <input type="text" id="pw" name="password">
                            </div>
                        </div>
                        <div class="col">
                            <div class="inputs">
                                <label for="l-name">LAST NAME</label>
                                <input type="text" id="l-name" name="last-name">    
                            </div>
                            <div class="inputs">
                                <label for="p-num">PHONE NUMBER</label>
                                <input type="tel" id="p-num" name="phone-number">
                            </div>
                            <div class="inputs">
                                <label for="confirm-pw">CONFIRM PASSWORD</label>
                                <input type="text" id="confirm-pw" name="confirm-password">
                            </div>
                            
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="sec-3"></div>
        </div>
    </div>
</body>
</html>
